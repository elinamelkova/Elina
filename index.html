<div class="gallery">
<figure>
<img src="images/setter.jpg" width="300" height="210" alt="Шотландский сеттер.">
<figcaption><strong>Шотландский сеттер.</strong>Cамый крупный в секции сеттеров, выведенный для подружейной охоты на степную и болотную дичь. В предках породы числятся исчезнувшие виды спаниелей, бладхаунды, пойнтеры, а также английский и ирландский сеттеры.>
</figcaption>
</figure>
<figure>
<img src="images/pudel.jpg" width="300" height="210" alt="Пудель.">
<figcaption><strong>Пудель.</strong>Элегантная и миловидная собака, славящаяся своей необычной кудрявой шерстью. Представители этой породы обладают живым характером, веселым нравом и очень смышленые.</figcaption>
</figure>
<figure>
<img src="images/leon.jpg" width="300" height="210" alt="Леонбергер.">
<figcaption><strong>Леонбергер.</strong>Порода крупногабаритных лохматых собак с черной маской на морде, выведенная в одном из юго-западных регионов Германии.</figcaption>
</figure>
<figure>
<img src="images/ret.jpg" width="300" height="210" alt="Золотистый ретривер.">
<figcaption><strong>Золотистый ретривер.</strong>отличный компаньон и лучший друг охотника. Добродушен, спокоен, великолепно апортирует подстреленную дичь.</figcaption>
</figure>
<figure>
<img src="images/briar.jpg" width="300" height="210" alt="Бриар.">
<figcaption><strong>Бриар.</strong> Французская пастушья овчарка с длинной шерстью по всему корпусу и стильной лохматой челкой на лбу, скрывающей глаза. Среди заводчиков ценится за острый ум, живость характера и самостоятельность в принятии решений. © «Lapkins.ru» Копирование материалов запрещено.</figcaption>
</figure>
<figure>
<img src="images/layk.jpg" width="300" height="210" alt="Карело-финская лайка.">
<figcaption><strong>Карело-финская лайка.</strong>Промысловая собака рыже-медового окраса, в 2006 году объединенная в одну породу с финским шпицем. Хорошо проявила себя в охоте на мелкого пушного зверя, некоторые виды птиц и кабана.</figcaption>
</figure>
<figure>
<img src="images/ovcharka.jpg" width="300" height="210" alt="Австралийская овчарка (аусси).">
<figcaption><strong>Австралийская овчарка (аусси).</strong> Обладает удивительной красотой. Её выразительный взгляд сведёт с ума даже заядлого любителя кошек.</figcaption>
</figure>
<figure>
<img src="images/appenc.jpg" width="300" height="210" alt="Аппенцеллер зенненхунд.">
<figcaption><strong>Аппенцеллер зенненхунд.</strong> Порода швейцарских собак черной или коричневой масти с пятнами белого и рыжего цвета. Выведена в кантоне Аппенцелль. Исторически относилась к сторожевым, пастушьим и фермерским породам.</figcaption>
</figure>
<figure>
<img src="images/bigl.jpg" width="300" height="210" alt="Бигль">
<figcaption><strong>Бигль.</strong> относится к гончим породам собак. Этот весёлый добряк станет отличным другом: любящим, терпеливым и, что важно, неприхотливым в уходе.</figcaption>
</figure>
